name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2022
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install build tools
        shell: powershell
        run: |
          choco install visualstudio2022-workload-vctools visualstudio2022-workload-nativedesktop -y
          # Refresh environment variables properly in PowerShell
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          Write-Host "Environment variables refreshed"
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint code
        run: npm run lint
      
      - name: Test import paths
        run: npm run test:imports
      
      - name: Test initialization
        run: npm run test:init
      
      - name: Initialize database
        run: npm run db:init
      
      - name: Build Vite
        run: npm run build:vite
      
      - name: Verify renderer build output
        run: npm run test:renderer
      
      - name: Build Electron
        run: npm run build:electron
      
      - name: Verify Asar structure (optional)
        continue-on-error: true
        run: npm run test:asar
      
      - name: Create Release and Upload assets
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          $releaseTag = "${{ github.ref_name }}"
          $releaseTitle = "Release $releaseTag"
          $releaseNotes = "Lonely Wiki - Personal offline Wiki application with Markdown support and tag-based organization."
          
          # Check if release already exists
          $existingRelease = gh release view $releaseTag 2>$null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Release $releaseTag already exists. Deleting..."
            gh release delete $releaseTag -y
          }
          
          # Create new release
          Write-Host "Creating release $releaseTag..."
          gh release create $releaseTag --title "$releaseTitle" --notes "$releaseNotes" release/*.exe
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "✅ Release created successfully"
          } else {
            Write-Host "❌ Release creation failed"
            exit 1
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
