<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a1a" rx="32"/>
  
  <!-- Book symbol -->
  <g transform="translate(128, 128)">
    <!-- Book pages -->
    <path d="M -30 -40 L -30 40 L 0 50 L 30 40 L 30 -40 Z" fill="#646cff" stroke="#fff" stroke-width="2"/>
    <path d="M -25 -35 L -25 35 L 5 45 L 5 -30 Z" fill="#a0aeff" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Text lines on page -->
    <line x1="-20" y1="-20" x2="10" y2="-20" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="-10" x2="10" y2="-10" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="0" x2="10" y2="0" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="10" x2="10" y2="10" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
    <line x1="-20" y1="20" x2="10" y2="20" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
